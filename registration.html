<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>REGISTRATION</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'><link rel="stylesheet" href="login1.css">
</head>
<body>
<section>
  
  <div class="box">
    
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="square" style="--i:5;"></div>
    
   <div class="container"> 
    <div class="form"> 
      <h2>REGISTRATION</h2>
      <form action="registration.php" method="post">
        <div class="inputBx">
          <input type="text" name="fullname" id="fullname" required>
          <span>Fullname</span>
          <i class="fas fa-user-circle"></i>
        </div>

                <div class="inputBx">
          <input type="text" name="emailaddress" id="emailaddress" required>
          <span>Emailaddress</span>
          <i class="fas fa fa-envelope"></i>
        </div>

                <div class="inputBx">
          <input type="text" name="mobilenumber" maxlength="10" id="mobilenumber" required>
          <span>Mobilenumber</span>
          <i class="fas fa fa-phone"></i>
        </div>

                <div class="inputBx">
          <input type="text" name="age" maxlength="3" id="age" required>
          <span>Age</span>
          <i class="fas fa fa-child"></i>
        </div>

        <div class="inputBx password">
          <input id="password" type="password" name="password" required="required">
          <span>Password</span>
          <i class="fas fa-key"></i>
        </div>
        <div class="inputBx">
          <input type="submit" value="Log in"> 
        </div>
      </form>
      <p>Do Login Here  <a href="loginpage.html">Login</a></p>
    </div>
  </div>
    
  </div>
</section>


<script>
function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>


  
</body>
</html>
